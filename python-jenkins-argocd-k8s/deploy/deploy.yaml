apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: todo
          image: 630210676530.dkr.ecr.us-east-1.amazonaws.com/ai-cicd:v16
          ports:
            - containerPort: 8000

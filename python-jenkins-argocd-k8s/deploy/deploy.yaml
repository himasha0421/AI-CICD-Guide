apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app:v7
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: todo
          image: abhishekf5/todo-app:v7
          ports:
            - containerPort: 8000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: todo
          image: public.ecr.aws/m3j8h2a6/django-bot:v44
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          imagePullSecrets:
            - name: regcred
